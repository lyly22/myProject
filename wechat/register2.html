<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- 优先使用 IE 最新版本和 Chrome -->
        <meta name="renderer" content="webkit"><!-- 360 使用Google Chrome Frame -->
        <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
		<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->

		<!-- Set render engine for 360 browser -->
  		<meta name="renderer" content="webkit">
	  	<!-- Add to homescreen for Chrome on Android -->
	  	<meta name="mobile-web-app-capable" content="yes">
	  	<!-- <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png"> -->
	  	<!-- Add to homescreen for Safari on iOS -->
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	 	<meta name="apple-mobile-web-app-title" content="Amaze UI"/>
	 	<!-- <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png"> -->
	  	<!-- Tile icon for Win8 (144x144 + tile color) -->
	  	<!-- <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png"> -->
	  	<meta name="msapplication-TileColor" content="#e25453">
	  	<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
	  	<!--
	  	<link rel="canonical" href="http://www.example.com/">
	  	-->
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="lucy">
		<title></title>
		<!-- <link rel="shortcut icon" type="images/ico" href="/favicon.ico" />
		<link rel="icon" type="image/png" href="assets/i/favicon.png"> -->
	  	<link rel="stylesheet" href="AmazeUI-2.5.2/assets/css/amazeui.flat.min.css">
	  	<link rel="stylesheet" href="css/app.css">
    </head>
    <body>
		<!--[if lte IE 9]>
		<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a
		  href="http://browsehappy.com/" target="_blank">升级浏览器</a>
		  以获得更好的体验！</p>
		<![endif]-->
		<div class="am-g am-g-fixed am-alert-danger">
			<div class="am-header">
				<h3 class="am-header-title">用户注册</h3>
			</div>
		</div>
		<div class="am-g am-g-fixed am-text-center am-step-img-box am-padding-vertical-lg">
			<img src="images/step2.png" class="am-img-responsive am-step-img" alt="">
			<div class="am-form-error am-text-left am-padding-left am-padding-top"><span class='icon-text'>设置交易密码</span><br /><span class='am-btn-sm'>您的手机号为<span class="am-user-phone">*******</span></span></div>
		</div>
		<div class="am-g">
		  <div class="am-u-md-12 am-u-sm-centered am-g-fixed">
		    <form class="am-form">
		      <fieldset class="am-form-set">
		      	<div class="am-g am-form-group am-form-icon">
		      		<button type="button" class="am-btn am-btn-danger am-radius am-getcode">获取验证码</button>
			        <input type="text" placeholder="输入手机号码">
			    </div>
		      	<div class="am-g am-form-group am-form-icon">
			        <input type="text" placeholder="输入推荐人手机号码（选填）">
		   		</div>
		      </fieldset>
		      <p class="am-text-xs am-form-error"><span class='icon-text'>*手机验证码输入错误</span></p>
		      <button type="submit" class="am-g-fixed am-btn am-btn-primary am-btn-block am-alert-danger">下一步</button>
		    </form>
		  </div>
		</div>
    </body>
</html>
